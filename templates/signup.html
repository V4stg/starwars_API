{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
            <div class="col-sm">
            <h1>Sign Up</h1>
                <div>
                    <form method="post" action="/signup">
                    <input name="username" type="text" placeholder="Username" required><br>
                    <p></p>
                    <input name="password" type="password" placeholder="Password" required><br>
                    <p></p>
                    <input name="verify_password" type="password" placeholder="Repeat Password" required><br>
                    <p></p>
                    <button type="submit" >Submit</button>
                    </form>
                    {% if alert %}
                       <p>{{ alert }}</p><br>
                    {% endif %}
                </div>
            </div>
        <div class="col-sm">
        </div>
    </div>
</div>
{% endblock %}
